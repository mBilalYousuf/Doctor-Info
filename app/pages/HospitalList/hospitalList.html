<ion-header>
    <ion-navbar navColor>

        <ion-title>
            Hospital List
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content style="background-image:url('images/DrbgFinal.png');width:100%; height:100%;">

    <div style="padding:2%; color:white">
        <ion-list>
            <ion-item *ngFor="let hospitals of hosptls">
                <ion-grid>
                    <ion-row width-33 (click)="hosptlList(hospitals)">

                        <ion-col>{{hospitals.HospitalName}}
                        </ion-col>
                        <ion-col>
                            <ion-icon name="ios-information-circle-outline" style="float:right"></ion-icon>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
